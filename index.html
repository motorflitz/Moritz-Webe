<!DOCTYPE html>
<html lang="de" class="scroll-smooth">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Restaurant Qualitätseck – Frankfurt am Main</title>
    <meta name="description" content="Qualitätseck Frankfurt - Deutsche Hausmannskost und griechische Spezialitäten in Sachsenhausen. Tradition seit 1960." />
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,500;0,600;0,700;1,400&family=Lato:wght@300;400;700&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              serif: ['"Playfair Display"', 'serif'],
              sans: ['"Lato"', 'sans-serif'],
            },
            colors: {
              brand: {
                dark: '#0f172a', // Slate 900
                charcoal: '#1e293b', // Slate 800
                gold: '#c2985b', // Muted Gold/Bronze
                goldDark: '#a17a4a',
                cream: '#f8f7f4', // Very subtle warm gray
                white: '#ffffff',
              }
            },
            letterSpacing: {
              'widest-xl': '0.2em',
            },
            keyframes: {
              fadeIn: {
                '0%': { opacity: '0' },
                '100%': { opacity: '1' },
              },
              fadeInUp: {
                '0%': { opacity: '0', transform: 'translateY(20px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              },
              subtleSlideIn: {
                '0%': { opacity: '0', transform: 'translateY(5px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              }
            },
            animation: {
              'fade-in': 'fadeIn 0.5s ease-out forwards',
              'fade-in-up': 'fadeInUp 0.8s ease-out forwards',
              'subtle-slide-in': 'subtleSlideIn 0.4s ease-out forwards',
            },
            backgroundImage: {
              'gradient-radial': 'radial-gradient(var(--tw-gradient-stops))',
            }
          }
        }
      }
    </script>
    <style>
      body {
        background-color: #f8f7f4;
        color: #1e293b;
      }
      .text-balance {
        text-wrap: balance;
      }
    </style>
